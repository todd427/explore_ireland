<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Explore Islands (Ireland + UK)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="/static/css/map.css">
</head>
<body>
  <div id="app-shell">
    <div id="ui-bar">
      <div id="ui-title">Explore Islands</div>
      <div class="control-group">
        <span class="control-label">Ireland</span>
        <button class="chip-btn" data-region="ulster">Ulster</button>
        <button class="chip-btn" data-region="connacht">Connacht</button>
        <button class="chip-btn" data-region="leinster">Leinster</button>
        <button class="chip-btn" data-region="munster">Munster</button>
      </div>
      <div class="control-group">
        <span class="control-label">UK Nations</span>
        <button class="chip-btn" data-region="england">England</button>
        <button class="chip-btn" data-region="scotland">Scotland</button>
        <button class="chip-btn" data-region="wales">Wales</button>
        <button class="chip-btn" data-region="northernireland">N. Ireland</button>
      </div>
      <div class="control-group">
        <span class="control-label">Map style</span>
        <button class="chip-btn active" data-mode="outline">Outlines</button>
        <button class="chip-btn" data-mode="colours">Region colours</button>
      </div>
      <div class="control-group">
        <span class="control-label">Overlay</span>
        <button class="chip-btn active" data-overlay="political">Political</button>
        <button class="chip-btn" data-overlay="cultural">Cultural</button>
        <button class="chip-btn" data-overlay="geographic">Geographic only</button>
      </div>
    </div>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="/static/js/map.js"></script>
</body>
</html>
